version: 0.2

phases: 
    install:
        commands:
            - echo "installing NGINX"
            - sudo apt-get update
            - sudo apt-get install nginx -y

    build:
        commands:
            - echo "This is the build phase"
            - echo Build started on 'date'
            - cp index.html /var/www/html/
    post_build:
        commands:
            - echo "This is the post build phase"
            
artifacts:
  files:
    - /var/www/html/index.html        